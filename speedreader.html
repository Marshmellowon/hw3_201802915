<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader</title>
    <link rel="stylesheet" href="speedreader.css" />
    <script src="speedreader.js" type="text/javascript"></script>
</head>

<body>


    <header>Speed Reader</header>

    <div id="showtxt">

    </div>

    <section id="control">
        <nav>
            <div class="control">
                Play Controls:
            </div>
            <div>
                <button id="start">
                    Start
                </button>
                <button id="stop" disabled="disabled">
                    Stop
                </button>
            </div>
        </nav>
        <nav>
            <div class="control">
                Speed:
            </div>
            <div>
                <select name="speedselector">
                    <option value="1200">
                        50wpm
                    </option>
                    <option value="200">
                        300wpm
                    </option>
                    <option value="171" selected>
                        350wpm
                    </option>
                    <option value="150">
                        400wpm
                    </option>
                    <option value="133">
                        450wpm
                    </option>
                    <option value="120">
                        500wpm
                    </option>
                </select>
            </div>
        </nav>

        <nav>
            <div class="control">
                Size:
            </div>
            <div>
                <form>
                    <input type="radio" id="Medium" name="size" value="Medium">
                    <label for="Medium">Medium</label>
                    <input type="radio" id="Big" name="size" value="Big">
                    <label for="Big">Big</label>
                    <input type="radio" id="Bigger" name="size" value="Bigger">
                    <label for="Bigger">Bigger</label>
                </form>
            </div>
        </nav>
    </section>
    <section id="inputsec">
        <div class="control">
            Input text
        </div>
        <textarea id="inputtxt" cols="80" rows="10" autofocus></textarea>
    </section>

</body>

</html>
